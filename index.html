<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrap">
        <div class="coffeeMachine">
            <div class="pannel left"></div>


               <div class="mainPart">
                      <div class="display">
                        <div class="mainDisplay">
                            <!-- loader start -->
                               <div class="loaderContainer">
                                <div class="loaderInner" id ="loaderInner">
                                    <div class="loaderValue" id="loaderValue"></div>
                                </div>
                            </div>
                            <!-- loader end -->
                            <div class="buttonGroup">
                                <div class="addWater">
                                    <p>add water</p>
                                     <div class="addWaterBtnGroup">
                                        <button class="addwaterBtn" id="addWaterBtn">+</button>
                                        <button class="minusWater" id="minusWaterBtn">-</button>
                                     </div>
                                </div>
                                <div class="importantButton">
                                    <button id="startButton" class="startButton">start</button>
                                    <button id="endButton" class="endButton">Take Coffee</button>
                                </div>
                                <div class="waterValue">
                                    <div class="waterCup" id="waterCup">
                                        <p class="Value" id="Value">20</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="glassePart">
                        <div class="water" id="water"></div>
                        <div class="waterLine"></div>
                        <div class="glasse" id="glasse"></div>
                      </div>
                </div>


            <div class="pannel right"></div>
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
